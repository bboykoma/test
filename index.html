<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chicken Road</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #87CEEB;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      color: #fff;
    }

    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    .container {
      text-align: center;
      background: #222;
      padding: 40px;
      border: 5px solid #fff;
      border-radius: 20px;
      box-shadow: 0 0 20px #000;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 30px;
    }

    button {
      font-family: 'Press Start 2P', cursive;
      background: #ffcc00;
      color: #000;
      border: 4px solid #fff;
      padding: 15px 25px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.1);
      background: #fff600;
    }

    .chicken {
      width: 100px;
      margin: 20px auto;
      animation: bob 0.5s infinite alternate;
    }

    @keyframes bob {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="chicken" src="https://i.imgur.com/o5Cw3oT.png" alt="Chicken"/>
    <h1>Are you 18+?</h1>
    <button onclick="window.location.href='https://www.meatspin.com/'">YES</button>
  </div>
</body>
</html>
