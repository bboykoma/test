<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script async src="https://www.googletagmanager.com/gtag/js?id=AW-1234567890"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'AW-1234567890'); // ← Вставь сюда свой Ads ID

    gtag('event', 'conversion', {
      'send_to': 'AW-1234567890/AbCdEfGhIjK',
      'event_callback': function() {
        const params = new URLSearchParams(window.location.search);
        const url = "https://lviv.com?" + params.toString(); // ← Целевой сайт
        window.location.href = url;
      }
    });

    // fallback если callback не сработает
    setTimeout(() => {
      const params = new URLSearchParams(window.location.search);
      const url = "https://lviv.com?" + params.toString();
      window.location.href = url;
    }, 2000);
  </script>
</head>
<body>
  <p style="font-family: sans-serif; text-align: center; padding-top: 20%;">Redirecting…</p>
</body>
</html>
